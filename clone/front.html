<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b1fe0a4626.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    
</head>
<body>
    <!-- sidebar -->
    <div class="sidebar">
        <a href="#" class="logo">
            <img src="img/logo.png" alt="logo">
        </a>
        <!-- profile image  -->
        <div class="profile">
            <div class="profile-img">
                <img src="img/weeknd.jpeg" alt="profile">
            </div>
            <div class="name">
                <h1>Weeknd</h1>
                <img src="img/verify.png" alt="verify">
            </div>
        </div>
        <!-- About  -->
        <div class="about">
            <!-- box 1 -->
            <div class="box">
                <h3>732</h3>
                <span>Posts</span>
            </div>

             <!-- box 2 -->
             <div class="box">
                <h3>43.7M</h3>
                <span>Followers</span>
            </div>

             <!-- box 3 -->
             <div class="box">
                <h3>13</h3>
                <span>Following</span>
            </div>
        </div>
        <!-- menu -->
        <div class="menu">
            <a href="#" class="active"> 
                <span class="icon">
                    <i class="ri-function-fill"></i>
                </span>
                Feed
            </a>
            <a href="#" > 
                <span class="icon">
                    <i class="ri-notification-4-line"></i>
                </span>
                Notification
            </a>
            <a href="#"> 
                <span class="icon">
                    <i class="ri-search-line"></i>
                </span>
                Explore
            </a>
            <a href="#"> 
                <span class="icon">
                    <i class="ri-mail-unread-fill"></i>
                </span>
                Chats
            </a>
            <a href="#" > 
                <span class="icon">
                    <i class="ri-send-plane-fill"></i>
                </span>
                Direct
            </a>
            <a href="#" > 
                <span class="icon">
                    <i class="ri-settings-2-line"></i>
                </span>
                Setting
            </a>
            <a href="#" > 
                <span class="icon">
                    <i class="ri-logout-box-r-line"></i>
                </span>
                Logout
            </a>
        </div>
    </div>
    <!-- home  -->
    <div class="main-home">
        <div class="header">
            <!-- search -->
            <div class="search">
                <i class="ri-search-line"></i>
                <input type="text" name="" id="" placeholder="Search">
            </div>
            <div class="hearder-content">
                <i class="ri-notification-4-line"></i>
                <i class="ri-mail-line"></i>
                <!-- button -->
                <a href="#" class="btn">
                    <i class="ri-add-circle-fill"></i> 
                    <div class="btn-text">
                        Add photo
                    </div>
                </a>
                </div>
            </div>
            <div class="stories-title">
                <h1>Stories</h1>
                <a href="#" class="btn">
                    <i class="ri-play-line"></i>
                    <div class="text">
                        Watch all
                    </div>
               </a>               
            </div>
            <div class="stories">
                <!-- Stories 1-->
                <div class="stories-img color">
                    <img src="img\weeknd2.jpeg" alt="profile">
                    <div class="add">+</div>
                </div>
                <!-- Stories 2-->
                <div class="stories-img ">
                    <img src="img\bale.jpeg" alt="profile">
                    <!-- <div class="add">+</div> -->
                </div>
                <!-- Stories 3-->
                <div class="stories-img ">
                    <img src="img\keanu.jpeg" alt="profile">
                    <!-- <div class="add">+</div> -->
                </div>
                <!-- Stories 4-->
                <div class="stories-img ">
                    <img src="img\mrunal.jpeg" alt="profile">
                    <!-- <div class="add">+</div> -->
                </div>
                <!-- Stories 5-->
                <div class="stories-img ">
                    <img src="img\name.jpeg" alt="profile">
                    <!-- <div class="add">+</div> -->
                </div>
                <!-- Stories 6-->
                <div class="stories-img ">
                    <img src="img\rashmika.jpeg" alt="profile">
                    <!-- <div class="add">+</div> -->
                </div>
                <!-- Stories 7-->
                <div class="stories-img ">
                    <img src="img\zooey.jpeg" alt="profile">
                    <!-- <div class="add">+</div> -->
                </div>
                <!-- Stories 8-->
                <div class="stories-img ">
                    <img src="img\brad.jpeg" alt="profile">
                    <!-- <div class="add">+</div> -->
                </div>
                <!-- Stories 9-->
                <div class="stories-img ">
                    <img src="img\lisa.jpeg" alt="profile">
                    <!-- <div class="add">+</div> -->
                </div>
                <!-- Stories 10-->
                <div class="stories-img ">
                    <img src="img\kaguya.jpeg" alt="profile">
                    <!-- <div class="add">+</div> -->
                </div>
                <!-- Stories 11-->
                <div class="stories-img ">
                    <img src="img\robbie.jpeg" alt="profile">
                    <!-- <div class="add">+</div> -->
                </div>
                <!-- Stories 12-->
                <div class="stories-img ">
                    <img src="img\miku.jpeg" alt="profile">
                    <!-- <div class="add">+</div> -->
                </div>
                
            </div>
               
        <div class="main-post">
                <!-- box-1 -->
                <div class="post-box">
                    <img src="img\armas.jpeg" alt="post">
                    <div class="post-info">
                        <div class="post-profile">
                            <div class="post-img">
                                <img src="img\profile3.jpg" alt="profile">
                        </div>
                        <h3>Ana de armas</h3>
                    </div>
                    <div class="likes">
                        <i class="ri-heart-line"></i>
                        <span>9.1M</span>
                        <i class="ri-chat-3-line"></i>
                        <span>4M</span>
                        <i class="ri-share-forward-line"></i>
                        <span>1M</span>
                    </div>
                </div>
            </div>
            <!-- box-2 -->
            <div class="post-box">
                <img src="img\meme.jpeg" alt="post">
                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="img\profile5.jpg" alt="profile">
                    </div>
                    <h3>memeplate</h3>
                </div>
                <div class="likes">
                    <i class="ri-heart-line"></i>
                    <span>2M</span>
                    <i class="ri-chat-3-line"></i>
                    <span>500k</span>
                    <i class="ri-share-forward-line"></i>
                    <span>10.5k</span>
                </div>
            </div>
        </div>
        <!-- box-3 -->
        <div class="post-box">
            <img src="img\leo.jpg" alt="post">
            <div class="post-info">
                <div class="post-profile">
                    <div class="post-img">
                        <img src="img\profile9.jpg" alt="profile">
                </div>
                <h3>Leo nardo</h3>
            </div>
            <div class="likes">
                <i class="ri-heart-line"></i>
                <span>5M</span>
                <i class="ri-chat-3-line"></i>
                <span>1M</span>
                <i class="ri-share-forward-line"></i>
                <span>508k</span>
            </div>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
